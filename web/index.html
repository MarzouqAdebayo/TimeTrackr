<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrackr Web Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">TimeTrackr Web Interface</h1>

      <form action="/start" method="POST" class="mb-4">
        <input
          type="text"
          name="taskName"
          placeholder="Task Name"
          class="border p-2 mb-2 w-full"
        />
        <input
          type="text"
          name="category"
          placeholder="Category"
          class="border p-2 mb-2 w-full"
        />
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">
          Start session
        </button>
      </form>

      <!-- Similar forms for stop, pause, continue, etc. -->
    </div>
  </body>
</html>
